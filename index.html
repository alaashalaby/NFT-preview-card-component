<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- fontawesome File -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Main File CSS -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="card">
        <div class="card-img position-relative">
            <img src="Images/image-equilibrium.jpg">
        </div>
        <div class="card-content">
            <p>Equilibrium #3429</p>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>
        <div class="card-info d-flex justify-content-between align-items-center position-relative">
            <p class="d-flex align-items-center">
                <img src="Images/icon-ethereum.svg" alt="">
                <span>0.041 ETH</span>
            </p>
            <p class="d-flex align-items-center">
                <img src="Images/icon-clock.svg" alt="">
                <span>3 days left</span>
            </p>
        </div>
        <div class="card-foot d-flex align-items-center">
            <img src="Images/image-avatar.png" alt="">
            <p>Creation of <a href="https://github.com/alaashalaby">Alaa Shalaby</a></p>
        </div>
    </div>
</body>
</html>
